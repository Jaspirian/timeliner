<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">

<script src="jquery-3.2.1.min.js"></script>
<script src="p5.js"></script>
<script src="jscolor.js"></script>
<script src="FileSaver.js"></script>

<script src="globals.js"></script>
<script src="parser.js"></script>
<script src="Character.js"></script>
<script src="Story.js"></script>
<script src="timeline.js"></script>
<script src="groups.js"></script>
<script src="Mentions.js"></script>

<title>Page Title</title>
</head>
<body>

<!-- <div id="overlay"></div> -->
<div id="overlay-back"></div>

<div id="content">

	<div id="header">

		<h2 id="title">First line is the title.</h2>

		<div class="viewToggle" id="notesToggle" onclick="$('#notes').toggle(); $(this).toggleClass('faded'); resizeMentions()">I</div>

		<div class="viewToggle" id="timelineToggle" onclick="$('#timeline').toggle(); $(this).toggleClass('faded'); resizeMentions()">
			<div class="white chapter"></div>
			<div class="white"></div>
			<div class="white" style="margin-right: 4px; margin-left: auto"></div>
			<div class="white"></div>
		</div>

		<div class="viewToggle" id="groupsToggle" onclick="$('#groups').toggle(); $(this).toggleClass('faded'); resizeMentions()">
			<div class="white chapter"></div>
			<div class="white chapter" style="background-color: red"></div>
			<div class="white chapter" style="background-color: green"></div>
		</div>

		<div class="viewToggle" id="mentionsToggle" onclick="$('#mentions').toggle(); $(this).toggleClass('faded'); resizeMentions()">
			<div class="white" style="background-color: red; margin-right: 4px; margin-left: auto"></div>
			<div class="white" style="background-color: green"></div>
			<div class="white" style="background-color: black; margin-right: 4px; margin-left: auto; height: 10px; border: 1px solid red"></div>
		</div>

	</div>

	<div id="columns">

		<!-- <div class="text">text</div> -->
		<div id="notes" class="column">

			<textarea id="notesArea">First line is the title.

CAPS ARE A CHAPTER

This is an event.

This is an event too.

Hover over a word with a capital first letter, like "This".

Now click it. This will add it to the two columns on the right.

Click it again to remove it--or you can manipulate the word on its corresponding information box.

Try clicking on the header (e.g. "This" if you clicked on "This") and typing in a comma, then another word, like "Click." Then press enter.</textarea>

			<div id="fileArea">

				<label for="upload" id="uploadLabel">Load</label>
				<input type="file" id="upload" accept=".txt" style="display: none" onchange="fileUpload(this.files[0])">

				<button type="button" id="download" content="Hi" onclick="fileSave()">Save</button>

			</div>

		</div>

		<div id="timeline" class="column"></div>

		<div id="groups" class="column"></div>

		<div id="mentions" class="column"></div>

	</div>

</div>


</body>
</html>
